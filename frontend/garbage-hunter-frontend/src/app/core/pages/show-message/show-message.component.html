<div class="container">
  <div class="page-header">
    <h1 id="big-title">Big Title</h1>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="bs-component">
        <form>
          <div class="form-group">
            <label for="title"> Title : </label>
            <input type="text" class="form-control" placeholder="Please enter a title">
          </div>
          <div class="form-group>">
            <label for="description"> Description : </label>
            <textarea class="form-control" rows="6" placeholder="Please enter a description"></textarea>
          </div>
          <div class="form-group">
            <label for="address">Address : </label>
            <input type="text" class="form-control" placeholder="Please enter address">
          </div>
          <div class="form-group">
            <label for="telephone">Telephone Number : </label>
            <input type="tel" class="form-control" placeholder="Please enter your phone number">
          </div>
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile02">
                <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
              </div>
              <div class="input-group-append">
                <span class="input-group-text" id="">Upload</span>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>

        </form>
      </div>
    </div>
    <div class="col-lg-4 offset-lg-1">
        <div id="map"></div>
        <script>
    // Initialize and add the map
    function initMap() {
      // The location of Uluru
      var uluru = {lat: -25.344, lng: 131.036};
      // The map, centered at Uluru
      var map = new google.maps.Map(
          document.getElementById('map'), {zoom: 4, center: uluru});
      // The marker, positioned at Uluru
      var marker = new google.maps.Marker({position: uluru, map: map});
    }
        </script>
        <!--Load the API from the specified URL
        * The async attribute allows the browser to render the page while the API loads
        * The key parameter will contain your own API key (which is not needed for this tutorial)
        * The callback parameter executes the initMap() function
        -->
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmsijgGxQ03EIu0pZkcioA4maXKbK8iG0&callback=initMap">
        </script>
    </div>
  </div>
</div>
