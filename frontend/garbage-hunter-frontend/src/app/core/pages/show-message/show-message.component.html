<div class="container">
  <div class="page-header">
    <h1 id="big-title">{{message?.title}}</h1>
  </div>
  <div class="bs-docs-section">
  <div class="row">
    <div class="col-lg-6">
      <div class="bs-component">
        <form>
          <div class="form-group">
            <h4> Description : </h4>
            <div class="text-body">
            <p>{{message?.description}}</p>
          </div>
          </div>
          <div class="form-group">
            <h4>Address : </h4>
            <div class="text-body">
                <p>{{message?.address}}</p>
              </div>
            <!-- TODO change the place of the map and resize the div if necessary -->
            <div [ngStyle]="{height: '50vh'}">
              <app-map [pageType]="'show'" [messages]=[this.message]></app-map>
            </div>
          </div>
          <div class="form-group">
            <h4>Telephone Number : </h4>
            <div class="text-body">
                <p>{{message?.phone}}</p>
              </div>
          </div>
          
          <button class="btn btn-primary" id="editBtn">Edit Message</button>

        </form>
      </div>
    </div>
    <div class="col-lg-4 offset-lg-1">
        <div class="bs-component">
          <img class="garbage-img" src="{{message?.imageUrl}}" alt="Card image"/>
        </div>
    </div>
  </div>
</div>
