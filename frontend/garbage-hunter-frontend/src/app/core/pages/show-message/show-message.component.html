<div class="container">
  <div class="page-header">
    <h1 id="big-title">Big Title</h1>
  </div>
  <div class="">
    <div *ngIf="message">
      <div class="">
        <div class="form-group">
          <label for="detailMessageTitle"> Title : </label>
          <input id="detailMessageTitle" [(ngModel)]="message.title" [ngModelOptions]="{standalone: true}" required="required" type="text" class="form-control" placeholder="Please enter a title">
        </div>
        <div class="form-group">
          <label for="detailMessageDescription"> Description : </label>
          <input id="detailMessageDescription" [(ngModel)]="message.description" [ngModelOptions]="{standalone: true}" required="required" type="text" class="form-control" placeholder="Please enter a Description">
        </div>
        <img
          class="garbage-img"
          src="{{message?.image}}"
          alt="Card image"
        />
        <div class="form-group">
          <label for="detailMessageAddress"> Address : </label>
          <input id="detailMessageAddress" [(ngModel)]="message.address" [ngModelOptions]="{standalone: true}" required="required" type="text" class="form-control" placeholder="Please enter a Address">
        </div>
        <div class="form-group">
          <label for="detailMessagePhone"> Phone : </label>
          <input id="detailMessagePhone" [(ngModel)]="message.phone" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Please enter a Address">
        </div>
        <div class="form-group">
          <div class="input-group mb-3">
            <div class="custom-file">
              <input [ngModel]="message.image" [ngModelOptions]="{standalone:true}" type="text" class="custom-file-input" id="inputGroupFile02">
              <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
            </div>
            <div class="input-group-append">
              <span class="input-group-text" id="">Upload</span>
            </div>
          </div>
        </div>
        <div class="row form-group">
          <button (click)="goBack()" class="col-md-2">go back</button>
          <!--
          <button (click)="upDate()" class="col-md-2">save</button>
          <button (click)="deleteMessage()" class="col-md-2">delete</button>
          -->
        </div>
        
    <div class="col-lg-4 offset-lg-1">
        <div id="map"></div>
        <script>
    // Initialize and add the map
    function initMap() {
      // The location of Uluru
      var uluru = {lat: -25.344, lng: 131.036};
      // The map, centered at Uluru
      var map = new google.maps.Map(
          document.getElementById('map'), {zoom: 4, center: uluru});
      // The marker, positioned at Uluru
      var marker = new google.maps.Marker({position: uluru, map: map});
    }
        </script>
        <!--Load the API from the specified URL
        * The async attribute allows the browser to render the page while the API loads
        * The key parameter will contain your own API key (which is not needed for this tutorial)
        * The callback parameter executes the initMap() function
        -->
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmsijgGxQ03EIu0pZkcioA4maXKbK8iG0&callback=initMap">
        </script>
    </div>
  </div>
</div>
