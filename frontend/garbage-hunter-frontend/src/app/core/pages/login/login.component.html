<div class="container">
  <div class="page-header">
    <h1 id="big-title">Login</h1>
  </div>
  <div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" placeholder="example : abc@def.com" [(ngModel)]="userLogin.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" [(ngModel)]="userLogin.password">
    </div>
    <button class="btn btn-primary" (click)="submitLogin()">Login</button>
    <div class="padding">

    </div>
    <div class="form-group">
      Don't have account:
      <a href="/register" routerLinkActive="active">&nbsp;&nbsp; Register </a>
    </div>
  </div>
</div>
