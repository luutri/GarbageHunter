<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
        <div class="form-group mt-2">
          <div class="col-md-12 text-center">
            <h1>Login</h1>
          </div>
        </div>
        <form>
            <div class="form-group">
                <label for="emailLogin"> Email Address</label>
                <input type="email" id="emailLogin" class="form-control" placeholder="Enter Email"
                       [(ngModel)]="userLogin.email" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label for="passwordLogin">Password</label>
                <div class="input-group">
                  <input [type]="passwordType" id="passwordLogin" class="form-control" placeholder="Enter Password" [(ngModel)]="userLogin.password" [ngModelOptions]="{standalone: true}">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i (click)="togglePassword()" class="fa fa-eye"></i></div>
                  </div>
                </div>
            </div>
            <div class="form-group">
              <p class="text-center"> By signing up you accept our <a href="#"> Terms Of User</a></p>
            </div>
            <div class=" form-group col-md-12 text-center">
              <button class="btn btn-primary" (click)="submitLogin()">Login</button>
            </div>
            <div class="form-group">
              <p class="text-center">Don't have account? <a href="/register" routerLinkActive="active">Register</a></p>
            </div>
        </form>
    </div>
  </div>
</div>
