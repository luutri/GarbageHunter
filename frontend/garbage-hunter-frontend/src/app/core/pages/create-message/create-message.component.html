<div class="container">
<div class="page-header">
  <h1 id="big-title">Create a Message</h1>
</div>
<div class="bs-component">
<form>
    <div class="form-group">
      <label for="title"> Title : </label>
      <input type="text" class="form-control" placeholder="Please enter a title">
    </div>
    <div class="form-group>">
      <label for="description"> Description : </label>
      <textarea class="form-control" rows="6" placeholder="Please enter a description"></textarea>
    </div>
    <div class="form-group">
      <label for="address">Address : </label>
      <input type="text" class="form-control" placeholder="Please enter address">
    </div>
    <div class="form-group">
      <label for="telephone">Telephone Number : </label>
      <input type="tel" class="form-control" placeholder="Please enter your phone number">
    </div>
    <div class="form-group">
        <div class="input-group mb-3">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile02">
            <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
          </div>
          <div class="input-group-append">
            <span class="input-group-text" id="">Upload</span>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>

</form>
</div>
</div>
