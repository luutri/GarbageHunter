<div class="container">
  
  <div class="page-header">
    <h1 id="big-title">Report a garbage!</h1>
  </div>

  <div class="alert alert-primary" role="alert">
      You can click the location directly on the map on the left to mark the location of the garbage. 
    </div>

  <div class="row">
    <!-- Container for map -->
    <div class="mx-auto col-6">
      <app-map [pageType]="'create'" (createPageLatLon)="handleMapCoordinateChange($event)"></app-map>
    </div>
    <!-- End of container for map -->

    <!-- Container for form input -->
    <div class="bs-component col-6">
      <form (ngSubmit)="addNewMessage()">
        <!-- Title input -->
        <div class="form-group">
            <label for="createNewMessageTitle"> Title: </label>
            <input
              id="createNewMessageTitle"
              [(ngModel)]="newMessage.title"
              [ngModelOptions]="{ standalone: true }"
              required="required"
              type="text"
              class="form-control"
            />
          </div>
        <!-- End of title input -->
        <!-- Description input -->
        <div class="form-group">
          <label for="createNewMessageDescription"> Description: </label>
          <textarea
            id="createNewMessageDescription"
            [(ngModel)]="newMessage.description"
            [ngModelOptions]="{ standalone: true }"
            required="required"
            class="form-control"
            rows="6"
          ></textarea>
        </div>
        <!-- End of description input -->
        <!-- Category input -->
        <div class="form-group">
            <label for="categoryInput"> Select categories: </label>
            <select
              [(ngModel)]="selectedCategories"
              [ngModelOptions]="{ standalone: true }"
              id="categoryInput"
              required="required"
              class="form-control"
              size="6"
              multiple
              >
              <option *ngFor="let category of categoryService.categories" [ngValue]="category">
                {{category.name | uppercase}}
              </option>
            </select>
          </div>
          <!-- End of category input -->
        <!-- Address input -->
        <div class="form-group">
          <label for="createNewMessageAddress">Address of the garbage: </label>
          <input
            id="createNewMessageAddress"
            [(ngModel)]="newMessage.address"
            [ngModelOptions]="{ standalone: true }"
            type="text"
            class="form-control"
          />
        </div>
        <!-- End of address input -->
        <!-- Telephone input -->
        <div class="form-group">
          <label for="createNewMessageTelephone">Contact number: </label>
          <input
            id="createNewMessageTelephone"
            [(ngModel)]="newMessage.phone"
            [ngModelOptions]="{ standalone: true }"
            required="required"
            type="tel"
            class="form-control"
            placeholder="Please enter your phone number"
          />
        </div>
        <!-- End of telephone input -->
        <!-- File upload input -->
        <div class="form-group">
          <label for="fileUploadCustom">Upload image:</label>
          <div class="custom-file" id="fileUploadCustom">
            <input
              class="custom-file-input"
              (change)="onFileChange($event)"
              type="file"
              accept="image/*"
              id="fileUpload"
              [ngStyle]="{ cursor: 'pointer' }"
            />
            <label class="custom-file-label font-weight-normal" for="fileUpload">{{ selectedFile?.file?.name }}</label>
          </div>
        </div>
        <!-- End of file upload input -->
        <!-- Container for image upload -->
        <div *ngIf="selectedFile" class="img-preview-container">
          <div class="img-preview" [ngStyle]="{ 'background-image': 'url(' + selectedFile.src + ')' }"></div>
          <div *ngIf="selectedFile.pending" class="img-loading-overlay">
            <div class="img-spinning-circle"></div>
          </div>
          <div *ngIf="selectedFile.status === 'ok'" class="alert alert-success" role="alert">
            Image uploaded successfully!
          </div>
          <div *ngIf="selectedFile.status === 'fail'" class="alert alert-danger" role="alert">Image upload failed!</div>
        </div>
        <!-- End of container for image upload --> 
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="submitBtn">Create!</button>
        </div>
      </form>
    </div>
    <!-- End of container for form input -->

  </div>
</div>
