<div class="container">
  <div class="page-header">
    <h1 id="big-title">Register</h1>
  </div>
  <div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" placeholder="example : abc@def.com" [(ngModel)]="userRegister.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" [(ngModel)]="userRegister.password">
    </div>
    <div class="form-group">
      <Label>Password confirm</Label>
      <input type="text" class="form-control" [(ngModel)]="passwordConfirm">
    </div>
    <button class="btn btn-primary" (click)="submitRegister()">Create Account</button>
    <div class="padding">

    </div>
    <div class="form-group">
      Already have account:
      <a href="/login" routerLinkActive="active">&nbsp;&nbsp; Login </a>
    </div>
  </div>
</div>
