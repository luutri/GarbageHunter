<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="form-group mt-2">
        <div class="col-md-12 text-center">
          <h1>Register</h1>
        </div>
      </div>
      <div>
        <div class="form-group">
          <label for="emailRegister">Email address</label>
          <input type="email" id="emailRegister" class="form-control" placeholder="Your email"
            (keyup.enter)="submitRegister()" [(ngModel)]="userRegister.email" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="passwordRegister">Password</label>
          <div class="input-group">
            <input [type]="passwordType" id="passwordRegister" class="form-control" placeholder="New password"
              (keyup.enter)="submitRegister()" [(ngModel)]="userRegister.password"
              [ngModelOptions]="{standalone: true}">
            <div class="input-group-prepend">
              <div class="input-group-text" (click)="togglePassword()">
                <i class="fa fa-eye"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="passwordRegisterConfirm">Password confirm</label>
          <div class="input-group">
            <input [type]="passwordType" id="passwordRegisterConfirm" class="form-control"
              placeholder="Confirm password" (keyup.enter)="submitRegister()" [(ngModel)]="passwordConfirm"
              [ngModelOptions]="{standalone: true}">
            <div class="input-group-prepend">
              <div class="input-group-text" (click)="togglePassword()">
                <i class="fa fa-eye"></i>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="form-group">
          <p class="text-center"> By signing up you accept our <a href="#"> Terms Of User</a></p>
        </div> -->
        <div class=" form-group col-md-12 text-center">
          <button class="btn btn-primary" (click)="submitRegister()">Create account</button>
        </div>
        <div class="form-group ">
          <p class="text-center">
            Already have account: <a [routerLink]="['/login']"> Login </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
