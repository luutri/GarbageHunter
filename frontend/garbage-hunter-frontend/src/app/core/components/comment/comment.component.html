<!-- Create new comment -->
<div *ngIf="userService.user" class="form-group">
  <input [(ngModel)]="newComment.text" [ngModelOptions]="{standalone: true}" (keyup.enter)="addNewComment($event)"
    type="text" class="form-control" placeholder="Write a comment...">
</div>

<!-- Comments -->
<div class="alert alert-light" *ngFor="let comment of comments | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
  <span class="userNameComment badge badge-primary mr-1">{{comment?.creatorId}} </span>
  <span> {{comment.text}} </span> <br>
</div>

<ngb-pagination class="my-2 d-flex justify-content-center" [(page)]="page" [pageSize]="pageSize"
    [collectionSize]="comments?.length" size="sm"></ngb-pagination>
