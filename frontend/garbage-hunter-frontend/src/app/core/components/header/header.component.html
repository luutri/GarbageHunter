<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" [routerLink]="['/']">Garbage Hunter</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
    aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation"
    (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor03" [ngbCollapse]="isCollapsed">
      <div class="navbar-nav mr-auto">
        <!-- empty for purpose -->
      </div>

      <!-- if user is not logged in -->
      <div *ngIf="currentUser == null">
        <ul class="navbar-nav">
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" [routerLink]="['/login']"><fa name="sign-in" size="lg"></fa> Login/Register</a>
          </li>
        </ul>
      </div>

      <!-- if user is logged in and is not admin -->
      <!-- Todo: routerLink for current User Profile and Logout button (Log out page?)-->
      <div *ngIf="currentUser != null && currentUser.isAdmin == false">
          <ul class="navbar-nav">
            <li class="nav-item" [routerLinkActive]="['active']">
              <a class="nav-link" [routerLink]="['/messages/create']"><fa name="plus-square" size="lg"></fa> Create</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['active']">
              <a class="nav-link" [routerLink]="['/']"><fa name="user" size="lg"></fa> {{currentUser?.email}}</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['active']">
                <a class="nav-link" [routerLink]="['/']" (click)="logout()"><fa name="minus-square" size="lg"></fa> Logout </a>
              </li>
          </ul>
        </div>

      <!-- if user is logged in and is admin -->
        <div *ngIf="currentUser != null && currentUser.isAdmin == true">
            <ul class="navbar-nav">
              <li class="nav-item" [routerLinkActive]="['active']">
                <a class="nav-link" [routerLink]="['/messages/create']"><fa name="plus-square" size="lg"></fa> Create</a>
              </li>
              <li class="nav-item" [routerLinkActive]="['active']">
                <a class="nav-link" [routerLink]="['/']"><fa name="user" size="lg"></fa> {{currentUser?.email}}</a>
              </li>
              <li class="nav-item" [routerLinkActive]="['active']">
                  <a class="nav-link" [routerLink]="['/admin']"><fa name="user" size="lg"></fa> Admin </a>
                </li>
              <li class="nav-item" [routerLinkActive]="['active']">
                  <a class="nav-link" [routerLink]="['/']" (click)="logout()"><fa name="minus-square" size="lg"></fa> Logout </a>
                </li>
            </ul>
          </div>

    </div>
  
  </nav>
