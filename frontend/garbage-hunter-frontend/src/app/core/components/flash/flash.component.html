<div *ngIf="text?.success || text?.error" class="container mt-5">
  <div *ngIf="text?.success" class="alert alert-success text-center font-weight-bold" role="alert">
    {{text?.success | uppercase}}
  </div>
  <div *ngIf="text?.error" class="alert alert-danger text-center font-weight-bold" role="alert">
    {{text?.error | uppercase}}
  </div>
</div>
