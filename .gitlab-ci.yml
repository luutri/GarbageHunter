image: node:latest

stages:
    - test_backend
    - test_frontend

services:
    - mongo

test_backend:
    stage: test_backend
    script:
        - cd backend
        - npm install
        - npm test

test_frontend:
    stage: test_frontend
    image: trion/ng-cli-karma
    script:
        - cd frontend/garbage-hunter-frontend
        - npm install
        - npm run test-ci
