image: node:latest

before_script:
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - 'sudo apt-get dos2unix'

stages:
    - test_backend
    - test_frontend
    - deploy

services:
    - mongo:latest

test_backend:
    stage: test_backend
    script:
        - cd backend
        - npm install
        #- npm test

test_frontend:
    stage: test_frontend
    image: trion/ng-cli-karma:latest
    script:
        - cd frontend/garbage-hunter-frontend
        - npm install
        #- npm run test-ci

deploy_aws:
  only:
    - develop
  stage: deploy
  script:
    - dos2unix deploy/deploy.sh
    - dos2unix ./deploy/updateAndRestart.sh
    - dos2unix ./deploy/disableHostKeyChecking.sh
    - bash deploy/deploy.sh